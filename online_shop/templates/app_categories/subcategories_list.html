{% block categories %}
    {% if subcategories %}
        <ul>
            {% for subcategory in subcategories %}
                <li>
                    <a href="sub-{{ subcategory.id }}"> {{ subcategory.subcategoryname }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no subcategories specified</p>
    {% endif %}
{% endblock %}
