{#{% extends "shop/base.html" %}#}
{% block title %}
    Block title
{% endblock %}
{% block content %}
    <h1>Checkout</h1>
    <div class="order-info">
        <h3>Payment data</h3>
        <p>The total amount of the order: ${{ cart.get_total_price }}</p>
    </div>
    <form action="." method="post" class="order-form">
        {{ form.as_p }}
        <p><input type="submit" value="Pay"></p>
        {% csrf_token %}
    </form>
{% endblock %}>
