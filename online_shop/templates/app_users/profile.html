{% block profile_mini %}
    {% if user.profile.avatar %}
        <img src="/media/{{ user.profile.avatar }}" alt="{{ user.profile.username }}" width="150px">
    {% endif %}
    {% if user.profile.fullname %}
        <p>{{ user.profile.fullname }}</p>
    {% endif %}
    <a href="{% url 'profile_update' %}">Profile update</a>
{% endblock %}
