{% block goods %}
    {% if goods %}
        <ul>
            {% for item in goods %}
                <li>
                    <a href="/goods/{{ item.id }}"> {{ item.goodsname }} </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no goods in subcategory</p>
    {% endif %}
{% endblock %}
